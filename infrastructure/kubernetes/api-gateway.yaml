apiVersion: apps/v1
kind: Deployment
metadata:
  name: aerive-api-gateway
  namespace: aerive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aerive-api-gateway
  template:
    metadata:
      labels:
        app: aerive-api-gateway
    spec:
      containers:
      - name: api-gateway
        image: 985121561706.dkr.ecr.us-east-1.amazonaws.com/aerive/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: aerive-config
        - secretRef:
            name: aerive-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aerive-api-gateway
  namespace: aerive
spec:
  selector:
    app: aerive-api-gateway
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer

