apiVersion: apps/v1
kind: Deployment
metadata:
  name: aerive-kafka-proxy
  namespace: aerive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aerive-kafka-proxy
  template:
    metadata:
      labels:
        app: aerive-kafka-proxy
    spec:
      containers:
      - name: kafka-proxy
        image: 985121561706.dkr.ecr.us-east-1.amazonaws.com/aerive/kafka-proxy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3007
        envFrom:
        - configMapRef:
            name: aerive-config
        - secretRef:
            name: aerive-secrets
        env:
        - name: PORT
          value: "3007"
        - name: KAFKA_BROKERS
          value: "aerive-kafka-service:9092"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3007
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3007
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aerive-kafka-proxy
  namespace: aerive
spec:
  selector:
    app: aerive-kafka-proxy
  ports:
  - port: 3007
    targetPort: 3007
  type: LoadBalancer

