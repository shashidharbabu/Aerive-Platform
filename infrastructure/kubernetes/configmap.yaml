apiVersion: v1
kind: ConfigMap
metadata:
  name: aerive-config
  namespace: aerive
data:
  # MongoDB URI is in Secrets (aerive-secrets)
  # Supabase PostgreSQL Configuration
  # Connection string is in Secrets (SUPABASE_DB_URL)
  # Enable SSL for Supabase
  SUPABASE_SSL: "true"
  REDIS_HOST: "aerive-redis-service"
  REDIS_PORT: "6379"
  KAFKA_BROKERS: "aerive-kafka-service:9092"
  USER_SERVICE_URL: "http://aerive-user-service:3001"
  LISTING_SERVICE_URL: "http://aerive-listing-service:3002"
  BOOKING_SERVICE_URL: "http://aerive-booking-service:3003"
  BILLING_SERVICE_URL: "http://aerive-billing-service:3004"
  PROVIDER_SERVICE_URL: "http://aerive-provider-service:3005"
  ADMIN_SERVICE_URL: "http://aerive-admin-service:3006"
  NODE_ENV: "production"
  LOG_LEVEL: "info"

