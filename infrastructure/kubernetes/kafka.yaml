apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: aerive-zookeeper
  namespace: aerive
spec:
  serviceName: aerive-zookeeper
  replicas: 1
  selector:
    matchLabels:
      app: aerive-zookeeper
  template:
    metadata:
      labels:
        app: aerive-zookeeper
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:7.5.0
        ports:
        - containerPort: 2181
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: aerive-zookeeper-service
  namespace: aerive
spec:
  selector:
    app: aerive-zookeeper
  ports:
  - port: 2181
    targetPort: 2181
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: aerive-kafka
  namespace: aerive
spec:
  serviceName: aerive-kafka-service
  replicas: 1
  selector:
    matchLabels:
      app: aerive-kafka
  template:
    metadata:
      labels:
        app: aerive-kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.5.0
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "aerive-zookeeper-service:2181"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:9092"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "PLAINTEXT:PLAINTEXT"
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://aerive-kafka-service:9092"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: aerive-kafka-service
  namespace: aerive
spec:
  selector:
    app: aerive-kafka
  ports:
  - port: 9092
    targetPort: 9092
  type: ClusterIP

