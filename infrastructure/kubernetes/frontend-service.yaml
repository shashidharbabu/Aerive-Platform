apiVersion: apps/v1
kind: Deployment
metadata:
  name: aerive-frontend
  namespace: aerive
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aerive-frontend
  template:
    metadata:
      labels:
        app: aerive-frontend
    spec:
      containers:
      - name: frontend
        image: 985121561706.dkr.ecr.us-east-1.amazonaws.com/aerive/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        # Note: Vite env vars need to be set at build time, not runtime
        # They are baked into the build via Dockerfile ARG
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aerive-frontend
  namespace: aerive
spec:
  selector:
    app: aerive-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
