apiVersion: apps/v1
kind: Deployment
metadata:
  name: aerive-user-service
  namespace: aerive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aerive-user-service
  template:
    metadata:
      labels:
        app: aerive-user-service
    spec:
      containers:
      - name: user-service
        image: 985121561706.dkr.ecr.us-east-1.amazonaws.com/aerive/user-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: aerive-config
        - secretRef:
            name: aerive-secrets
        volumeMounts:
        - name: uploads-storage
          mountPath: /workspace/services/user-service/uploads
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: aerive-user-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: aerive-user-service
  namespace: aerive
spec:
  selector:
    app: aerive-user-service
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP

