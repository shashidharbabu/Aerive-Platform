apiVersion: apps/v1
kind: Deployment
metadata:
  name: aerive-listing-service
  namespace: aerive
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aerive-listing-service
  template:
    metadata:
      labels:
        app: aerive-listing-service
    spec:
      containers:
      - name: listing-service
        image: 985121561706.dkr.ecr.us-east-1.amazonaws.com/aerive/listing-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
        envFrom:
        - configMapRef:
            name: aerive-config
        - secretRef:
            name: aerive-secrets
        volumeMounts:
        - name: uploads-storage
          mountPath: /workspace/services/listing-service/uploads
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: aerive-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: aerive-listing-service
  namespace: aerive
spec:
  selector:
    app: aerive-listing-service
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP

