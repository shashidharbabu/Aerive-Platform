apiVersion: apps/v1
kind: Deployment
metadata:
  name: aerive-provider-service
  namespace: aerive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aerive-provider-service
  template:
    metadata:
      labels:
        app: aerive-provider-service
    spec:
      containers:
      - name: provider-service
        image: 985121561706.dkr.ecr.us-east-1.amazonaws.com/aerive/provider-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3005
        envFrom:
        - configMapRef:
            name: aerive-config
        - secretRef:
            name: aerive-secrets
        volumeMounts:
        - name: uploads-storage
          mountPath: /workspace/services/provider-service/uploads
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 3005
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: aerive-provider-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: aerive-provider-service
  namespace: aerive
spec:
  selector:
    app: aerive-provider-service
  ports:
  - port: 3005
    targetPort: 3005
  type: ClusterIP

